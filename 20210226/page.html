<!DOCTYPE html>
<html>
    <head>
        <style>
            #heart:hover{
                fill:blueviolet
            }

            #trunk:hover{
                stroke:red; stroke-width: 50;
                fill: chartreuse;
            }

        </style>
    </head>
  <body>
    <svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
        <path id="heart" fill="pink" stroke="red" stroke-width="2" stroke-linejoin="round"
        d=" M 10,30
            a 20,20 0,0,1 40,0
            a 20,20 0,0,1 40,0
            Q 90,60 50,90
            Q 10,60 10,30 z"
        />
        <path id="trunk" fill="#a75900" stroke="brown" stroke-width="2"
        d=" M 240, 160
            A 40,20 90,0,1 240,300
            A 40,20 90,0,1 240,160 z"/>
        <circle cx="210" cy="110" r="30" fill="green" stroke="greenyellow" stroke-width="2"/>
        <circle cx="210" cy="150" r="40" fill="green" stroke="greenyellow" stroke-width="2"/>
        <circle cx="270" cy="100" r="30" fill="green" stroke="greenyellow" stroke-width="2"/>
        <circle cx="280" cy="170" r="20" fill="green" stroke="greenyellow" stroke-width="2"/>
        <circle cx="280" cy="140" r="40" fill="green" stroke="greenyellow" stroke-width="2"/>
        <circle cx="240" cy="140" r="50" fill="green"/>
        
        <text id="text1" x="350" y="160" stroke="green" fill="greenyellow" font-size="50" > arbre </text>
        </svg>
    <script>
        
        const heart = document.getElementById('heart');
        const text = document.getElementById('text1');

        let isvisible = true;

        heart.addEventListener('click', () => {
            isvisible = !isvisible
            console.log("pouet");

            if(isvisible){
                text.setAttribute('display', 'none');
            }else{
                text.setAttribute('display', 'block');
            }
        });

    </script>
  </body>
</html>
